<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>Cinema</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Cinema</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/sessions}">Сеансы</a>
                <a class="nav-item nav-link active" th:href="@{/formPayTicket}">Выбрать билет</a>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Бронирование билета.
            </div>
            <div class="card-body">
                <form th:action="@{/addTicket}" method="POST">
                    <input type="hidden" name="id" value="0"/>
                    <div class="form-group">
                        <label for="session.id">Название фильма</label>
                        <select class="form-control" id="session.id" name="session.id">
                            <option th:each="sessio : ${sessions}" th:value="${sessio.id}"
                                    th:text="${sessio.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="line" style="font-weight: 900">Ряд</label>
                        <select class="form-control" id="line" name="line">
                            <option selected>Выберите ряд</option>
                            <option th:each="l : ${line}" th:value="${line}" th:text="${line}"></option>
                        </select>
                        <label for="cell" style="font-weight: 900">Место</label>
                        <select class="form-control" id="cell" name="cell">
                            <option selected>Выберите место</option>
                            <option th:each="c : ${cell}" th:value="${cell}" th:text="${cell}"></option>
                        </select>
                    </div>
                    <input type="hidden" name="row" th:field="*{line}"/>
                    <input type="hidden" name="seat" th:field="*{cell}"/>
                    <button type="submit" class="btn btn-primary">Купить</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
